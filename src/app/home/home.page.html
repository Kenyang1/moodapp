<ion-content [fullscreen]="true" class="home-content">
  <!-- Outdoor background elements -->
  <div class="sun"></div>
  <div class="cloud cloud-top-left"></div>
  <div class="cloud cloud-top-right"></div>
  <div class="cloud cloud-mid"></div>
  <div class="cloud cloud-bottom-left"></div>
  <div class="cloud cloud-bottom-right"></div>

  <!-- Top Bar -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <img src="assets/icon/moodmate.logo.png" alt="MoodMate Logo" class="top-bar-logo" />
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button fill="clear">
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Welcome Card -->
    <ion-card class="welcome-card ion-padding">
      <ion-card-header>
        <ion-card-title>Hello Buddy!</ion-card-title>
        <ion-card-subtitle>How are you feeling today?</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-label>Let's cheer you up!</ion-label>
        <ion-button expand="block" class="moodmate-button ion-margin-top" color="primary" (click)="openMoodmateChat()">
          <ion-icon name="chatbubble-outline" slot="start"></ion-icon>
          Talk to MoodMate AI 
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Emotions Swiper -->
    <div class="emotions-section">
      <h3>How are you feeling?</h3>
      <swiper-container [options]="swiperOptions">
        <swiper-slide *ngFor="let promoImg of promotionalImg">
          <ion-card class="emotion-card">
            <ion-card-header>
              <img [src]="promoImg.img" alt="Promotional Image" class="promo-img">
            </ion-card-header>
          </ion-card>
        </swiper-slide>
      </swiper-container>
    </div>

  </div>
</ion-content>
