<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Log Journal Template</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="journal-content">
  <div class="page-container">
    <!-- Header Section -->
    <div class="header-section">
      <h1 class="heading">Log Journal Page Template</h1>
      <p class="body-text">Add your journal functionality here</p>
    </div>

    <!-- Template Content -->
    <div class="template-card moodmate-card">
      <div class="template-header">
        <h2 class="subheading">Log Journal</h2>
      </div>
      
      <div class="template-content">
        <!-- Add your journal content here -->
        <ion-card>
          <ion-item>
            <ion-input type="text" placeholder="Enter your journal entry"></ion-input>
            <ion-label>Date</ion-label>
            <ion-input type="date" placeholder="Enter the date"></ion-input>
            <ion-label>Time</ion-label>
            <ion-input type="time" placeholder="Enter the time"></ion-input>
            <ion-label>Mood</ion-label>
            <div class="mood-selector">
              <ion-select [(ngModel)]="selectedMood" placeholder="Select Mood">
                <ion-select-option value="happy">Happy</ion-select-option>
                <ion-select-option value="sad">Sad</ion-select-option>
                <ion-select-option value="angry">Angry</ion-select-option>
                <ion-select-option value="anxious">Anxious</ion-select-option>
              </ion-select>
            </div>
            <ion-label>Activity</ion-label>
            <ion-input type="text" placeholder="Enter your activity"></ion-input>
            <ion-label>Notes</ion-label>
          </ion-item>
          <ion-button (click)="addJournalEntry()">Add</ion-button>
        </ion-card>
        <ion-button 
          expand="block" 
          routerLink="/home" 
          class="moodmate-button ion-margin-top"
          fill="outline">
          <ion-icon name="home" slot="start"></ion-icon>
          Back to Home
        </ion-button>
        <ion-button (click)="viewJournal()">
          <ion-label>View Journal</ion-label>
        </ion-button>
        
        <ion-button 
          expand="block" 
          routerLink="/aspirations" 
          class="moodmate-button ion-margin-top"
          color="accent">
          <ion-icon name="star" slot="start"></ion-icon>
          View Aspirations
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
